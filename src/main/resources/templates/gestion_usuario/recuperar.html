<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Recuperar Contraseña</title>
</head>

<div id="redNotification" th:if="${param.error}" class="notification red">
    <span>Error: Cuenta invalida</span>
    <span class="close" onclick="closeNotification('redNotification')">×</span>
</div>

<body class="login-page">
    <div class="titulo">RECUPERAR CONTRASEÑA</div>
    <div class="imagen"></div>
    <form th:action="@{'/recuperar/enlace'}" method="POST">

    <div class="campo">
        <div class="nombre-campo">Correo Electronico</div>

        <input class="entrada-campo" type="email" name="correo" maxlength="255" required>
    </div>


    <button class="login-b" type="submit">RECUPERAR</button>
    </form>

    <div class="link-login">
        <div class="op1" onclick="window.location.href='/iniciar_sesion';">¿Ya tienes Cuenta? Inicia Sesión</div>
        <div class="op2"onclick="window.location.href='/registrarse';">¿No tienes cuenta? Registrate</div>
    </div>

    <div class="footer-login">
        <div class="logo"></div>
        <div class="color"></div>
    </div>

    </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
