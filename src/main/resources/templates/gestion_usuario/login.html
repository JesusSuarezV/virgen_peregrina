<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Iniciar Sesión</title>
</head>

<body class="login-page">
<div id="redNotification" th:if="${param.error}" class="notification red">
    <span>Error: correo y/o contraseña incorrecta</span>
    <span class="close" onclick="closeNotification('redNotification')">×</span>
</div>
    <div class="titulo">INICIAR SESION</div>
    <div class="imagen"></div>

    <form th:action="@{/iniciar_sesion}" method="post">
    <div class="campo">
        <div class="nombre-campo">Correo Electronico</div>

        <input class="entrada-campo" type="email" name="username" id="username" maxlength="255" required>
    </div>

    <div class="campo2">
        <div class="nombre-campo">Contraseña</div>

        <input class="entrada-campo" type="password" name="password" id="password" maxlength="255" required>
    </div>


    <button class="login-b" type="submit">ENTRAR</button>
    </form>
    <div class="link-login">
        <div class="op1" onclick="window.location.href='/recuperar';">
            ¿Olvidaste la Contraseña?
        </div>
        <div class="op2"onclick="window.location.href='/registrarse';">¿No tienes cuenta? Registrate</div>
    </div>

    <div class="footer-login">
        <div class="logo"></div>
        <div class="color"></div>
    </div>


</body>
<script th:src="@{/js/script.js}"></script>
</html>
